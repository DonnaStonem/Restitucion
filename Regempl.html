<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleado - Capital Humano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        fieldset {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            color: #007bff;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        input[type="file"] {
            border: none;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formulario de Registro de Empleado</h1>
    <div class="container">
        <form action="guardar_empleado.php" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido_p">Apellido Paterno:</label>
                <input type="text" id="apellido_p" name="apellido_p" required>

                <label for="apellido_m">Apellido Materno:</label>
                <input type="text" id="apellido_m" name="apellido_m" required>

                <label for="curp">CURP:</label>
                <input type="text" id="curp" name="curp" required>

                <label for="rfc">RFC:</label>
                <input type="text" id="rfc" name="rfc" required>

                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>

                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </fieldset>

            <fieldset>
                <legend>Credenciales</legend>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required>
            </fieldset>

            <fieldset>
                <legend>Documentación</legend>
                <label for="foto">Foto de Perfil:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>

                <label for="cedula_profesional">Cédula Profesional:</label>
                <input type="file" id="cedula_profesional" name="cedula_profesional" accept="image/*" required>

                <label for="titulo">Título Obtenido:</label>
                <input type="file" id="titulo" name="titulo" accept="image/*" required>
            </fieldset>

            <fieldset>
                <legend>Información Laboral</legend>
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                    <option value="Director">Director</option>
                    <option value="Trabajador Social">Trabajador Social</option>
                    <option value="Abogado">Abogado</option>
                    <option value="Psicologo">Psicologo</option>
                    <option value="Medico">Medico</option>
                </select>

                <label for="grado_estudios">Grado Máximo de Estudios:</label>
                <input type="text" id="grado_estudios" name="grado_estudios" required>
            </fieldset>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
