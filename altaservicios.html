<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Evaluaciones Psicológicas</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fb;
            color: #333;
        }

        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            color: #2a9d8f;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        /* Contenedor principal */
        .container {
            display: flex;
            width: 100%;
        }

        /* Barra lateral */
        .sidebar {
            background-color: #ffffff;
            padding: 20px;
            width: 20%;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            border-right: 1px solid #ddd;
        }

        .sidebar img.logo {
            width: 120px; 
            margin-bottom: 10px;
        }

        .sidebar h1 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #2a9d8f;
        }

        .sidebar nav ul {
            list-style: none; 
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sidebar nav ul li {
            margin-bottom: 10px;
        }

        .sidebar nav ul li a {
            display: block;
            padding: 10px 15px;
            background-color: #1a646d; 
            color: white;
            border-radius: 5px;
            text-align: left;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }

        .sidebar nav ul li a:hover {
            background-color: #1a9e8f; 
            padding-left: 20px; 
        }

        .sidebar nav ul li a::before {
            content: '→'; 
            display: inline-block;
            margin-right: 8px;
        }

        /* Sección principal */
        .content {
            padding: 30px;
            flex: 1;
            background-color: #f1faee;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .form-item {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-item h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }

        /* Estilos para formularios */
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <img class="logo" src="logo.png" alt="Logo">
            <h1>Alta servicio</h1>
            <nav>
                <ul>
                    <li><a href="javascript:history.back()">Volver a la página anterior</a></li>
                </ul>
            </nav>
        </div>

        <!-- Contenido principal -->
        <div class="content">
            <h2>Dar de alta un servicio en materia de derechos</h2>

            <div class="form-container">
                <form action="altaservicios.php" method="post">
                    <!-- Medidas -->
                    <div class="form-item">
                        <h3>Datos del Servicio</h3>
                        <label for="nomservicio">Nombre del servicio</label>
                        <textarea id="nomservicio" name="nomservicio" rows="4" placeholder="Nombre del servicio a dar de alta" required></textarea>
                        <label for="tipo">Tipo</label>
                        <textarea id="tipo" name="tipo" rows="4" placeholder="Tipo de servicio" required></textarea>
                
                        <label for="derechos">Derechos Susteptibles</label>
                        <textarea id="derechos" name="derechos" rows="4" placeholder="Derechos suteptibles de restitución con el servicio" required></textarea>
                
                        <label for="unidadmed">Unidad de medida</label>
                        <textarea id="unidadmed" name="unidadmed" rows="4" placeholder="Tipo de unidad en la que se medira la capacidad" required></textarea>

                        <label for="precio">Precio</label>
                        <textarea id="precio" name="precio" rows="4" placeholder="Precio del servicio" required></textarea>

                    </div>
                
                    <button type="submit">Guardar</button>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
