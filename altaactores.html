            <section class="hero">
                <form action="altaactores1.php" method="post">
                <h2>Registrar Actor en Derechos</h2>
                <p>"FPRD de NNA Fundación para la Protección y restitución de derechos de niñas, niños y adolescentes"</p>
            </section>

            <section class="about">
                <h3>Formulario de Registro</h3>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="calle">Calle</label>
                        <input type="text" id="calle" name="calle" required>
                        <label for="NoInterior">Número Interior</label>
                        <input type="text" id="NoInterior" name="NoInterior" required>
                        <label for="NoExterior">Número Exterior</label>
                        <input type="text" id="NoExterior" name="NoExterior" required>
                        <label for="calleUno">Entre calle 1</label>
                        <input type="text" id="calleUno" name="calleUno" required>
                        <label for="calleDos">Entre calle 2</label>
                        <input type="text" id="calleDos" name="calleDos" required>
                        <label for="colonia">Colonia</label>
                        <input type="text" id="colonia" name="colonia" required>
                        <label for="ciudad">Ciudad</label>
                        <input type="text" id="ciudad" name="ciudad" required>
                            
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" name="tipo" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="Sociedad Civil">Organizaciones de la Sociedad civil</option>
                            <option value="Gobierno">Gobierno</option>
                            <option value="Instituciones academicas">Instituciones Academicas</option>
                            <option value="Defensores de Derechos">Defensores de Derechos</option>
                            <option value="Comisiones de Derechos">Comisiones de Derechos Humanos</option>
                            <option value="Instituciones internacionales">Instituciones Internacionales</option>
                            <option value="Medios">Medios de Comunicación</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="servicios">Servicios que ofrece</label>
                        <input type="text" id="servicios" name="servicios" required>
                    </div>
                    <div class="form-group">
                        <label for="tipos-servicios">Tipos de servicios</label>
                        <input type="text" id="tipos-servicios" name="tipos_servicios" required>
                    </div>
                    <div class="form-group">
                        <label for="horario">Horario</label>
                        <input type="text" id="horario" name="horario" required>
                    </div>
                    <div class="form-group">
                        <label for="contacto">Datos de contacto</label>
                        <input type="text" id="contacto" name="contacto" required>
                    </div>
                    <div class="form-group">
                        <label for="capacidad">Capacidad</label>
                        <input type="number" id="capacidad" name="capacidad" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha-deteccion">Fecha de detección</label>
                        <input type="date" id="fecha-deteccion" name="fecha_deteccion" required>
                    </div>
                    <button type="submit" class="submit-button">Registrar Actor</button>
                </form>
            </section>
