<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="registroestilo.css">
    <style>
        /* Estilos para mejorar el espaciado */
        .container form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Añade un espacio uniforme entre los elementos */
        }

        .container form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .container form input, 
        .container form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .container form input[type="submit"] {
            background-color: #2a9d8f;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .container form input[type="submit"]:hover {
            background-color: #1a646d;
        }

        .container form .file-upload {
            margin-top: 15px; /* Espacio adicional para el campo de la cédula */
        }

        .container {
            max-width: 500px; /* Limitar el ancho del formulario para una mejor presentación */
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <a href="inicio.html">Conócenos</a>
        <a href="Iniciar sesion.html">Iniciar Sesión</a>
    </header>

    <div class="container">
        <h2>Registro de Usuario</h2>
        <img src="logo.png" alt="Logo de La FUD" class="logo">
        
        <form action="reg-exitoso.html" method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="curp">CURP:</label>
            <input type="text" id="curp" name="curp" required>

            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="" disabled selected>Selecciona tu sexo</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="grado-estudios">Máximo Grado de Estudios:</label>
            <select id="grado-estudios" name="grado-estudios" required>
                <option value="" disabled selected>Selecciona tu grado de estudios</option>
                <option value="secundaria">Secundaria</option>
                <option value="preparatoria">Preparatoria</option>
                <option value="licenciatura">Licenciatura</option>
                <option value="maestria">Maestría</option>
                <option value="doctorado">Doctorado</option>
            </select>

            <label for="titulo">Título Obtenido:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="cedula-profesional">Sube tu Cédula Profesional:</label>
            <input type="file" id="cedula-profesional" name="cedula-profesional" accept=".pdf,.jpg,.png" required class="file-upload">

            <input type="submit" value="Registrarse">
        </form>
    </div>

</body>
</html>
